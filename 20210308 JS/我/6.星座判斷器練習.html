<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name = prompt('姓名')
        let month = prompt('出生月份')
        let day = prompt('出生日期')

        if (day === null || month === null || day === null) {
            document.write('未作答')
        }
        else if ((month == 1 && day >= 21) || (month == 2 && day <= 19)) {
            document.write(`${name}你好，你的星座是水瓶座`)
        }

        else if ((month == 2 && day >= 20) || (month == 3 && day <= 20)) {
            document.write(`${name}你好，你的星座是雙魚座`)
        }

        else if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) {
            document.write(`${name}你好，你的星座是牡羊座`)
        }

        else if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) {
            document.write(`${name}你好，你的星座是金牛座`)
        }

        else if ((month == 5 && day >= 21) || (month == 6 && day <= 21)) {
            document.write(`${name}你好，你的星座是雙子座`)
        }

        else if ((month == 6 && day >= 22) || (month == 7 && day <= 22)) {
            document.write(`${name}你好，你的星座是巨蟹座`)
        }

        else if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) {
            document.write(`${name}你好，你的星座是獅子座`)
        }

        else if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) {
            document.write(`${name}你好，你的星座是處女座`)
        }

        else if ((month == 9 && day >= 23) || (month == 10 && day <= 23)) {
            document.write(`${name}你好，你的星座是天坪座`)
        }

        else if ((month == 10 && day >= 24) || (month == 11 && day <= 21)) {
            document.write(`${name}你好，你的星座是天蠍座`)
        }

        else if ((month == 11 && day >= 22) || (month == 12 && day <= 20)) {
            document.write(`${name}你好，你的星座是射手座`)
        }

        else if ((month == 12 && day >= 21) || (month == 1 && day <= 20)) {
            document.write(`${name}你好，你的星座是魔羯座`)
        }

    </script>
</body>

</html>
