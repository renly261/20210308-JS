<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 10 number 數字，'10' string 文字
    let number1 = 10;
    let number2 = '10';

    if (number1 == number2) {
      console.log('兩者相同')
    } else {
      console.log('兩者不同')
    }
    // \n 是換行，僅在 console.log 內作用
    // 若是document.write 則直接加 <br> 標籤即可
    if (number1 === number2) {
      console.log(`兩者型態資料都相同.\nnumber1:${typeof number1}${number1}\nnumber2:${typeof number2}${number2}`)
    } else {
      console.log(`兩者型態或資料不同.\nnumber1:${typeof number1}${number1}\nnumber2:${typeof number2}${number2}`)
    }
  </script>
</body>

</html>
